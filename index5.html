    <head>
        <meta charset="UTF-8">

        <meta name="keywords" content="HTML, CSS, Javascript">
        <title>最終課題</title>
    </head>

    <body>
        <h1>お問い合わせ</h1>
        <p>こちらからお問い合わせください</p>

        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

        <nav id="menu">
            <a href="index.html">ホーム</a>
            <a href="index2.html">デスク</a>
            <a href="index3.html">アイテム</a>
            <a href="index4.html">ゲーム</a>
            <a href="index5.html">お問合せ</a>
        </nav>

        <div>   
            <form action="#" method="post">
                <div>
                     <p>本サイトを読んでご意見・ご要望等ございましたら下記のフォームからご回答ください。</p>
                    <label for="Sirname">姓：</label>
                    <input type="text" name="Lastname" id="Sirname" required placeholder="例：山田" value="山田" tabindex="1">
                    <label for="Firstname">名：</label>
                    <input type="text" name="Firsthame" id="Firstname" required placeholder="例：太郎" value="太郎" tabindex="2">

                </div>

                <!-- パスワード -->

                <div>
                    <label>
                        パスワード：
                        <input type="password" name="password">
                    </label>
                </div>

                <div>
                    <input type="checkbox" name="agreement" id="agreement" value="unchecked">
                    <label for="agreement">プライバシーポリシーに同意する</label>
                </div>
                 
                <div>
                    <label>
                        <input type="radio" name="sex" value="female">
                        女性
                    </label>
                    <label>
                        <input type="radio" name="sex" value="male">
                        男性
                    </label>
                    <label>
                        <input type="radio" name="sex" value="other" checked="checked">
                        回答しない
                    </label>

                </div>

                <div>

                 <label for="for">感想・要望</label> <br>
                    <textarea name="request" id="for" cols="50" rows="15" tabindex="3" accesskey="A">こちらにご記入ください。</textarea>
                </div>

         
                <div>
                    <label>
                        メールアドレス
                        <input type="email" name="email" required>
                    </label>
                </div>

                <!-- 日付関連-->
                <div>
                    <label>
                        誕生日
                        <input type="date" name="date">
                    </label>
                </div>
                
                <div>
                    <label>
                    好きな色：        
                        <input type="color" name="color">
                    </label>
                </div>
            
                <div>
                    <label>
                        電話番号
                        <input type="tel" name="tel" required>
                    </label>
                </div>

                <div>
                    <label>                           
                        <input type="file" name="file">
                    </label>
                 </div>
             
                <div>
                    <input type="submit" value="送信する">
                    <input type="reset" value="リセット">

                </div>
             </form>
         </div>
    
        <script src="./js/main5.js"></script>

    </body>

</html>
